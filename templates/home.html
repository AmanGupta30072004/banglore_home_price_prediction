<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        h1, h2 {
            text-align: center;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bangalore Home Price Prediction</h1>
        <form action="{{ url_for( 'predict_home_price') }}" method="post">
            <div class="mb-3">
                <label for="area" class="form-label">Area (Square Feet)</label>
                <input type="number" class="form-control" name="area" min="1" placeholder="Enter Area in Sqft" required>
            </div>

            <div class="mb-3">
                <label for="bhk" class="form-label">BHK</label>
                <select class="form-control" name="bhk" required>
                    <option selected disabled value="">Select BHK</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="bath" class="form-label">Bath</label>
                <select class="form-control" name="bath" required>
                    <option selected disabled value="">Select Number of Bathrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-control" name="location" required>
                    <option selected disabled value="">Choose a Location</option>
                    <option value="Electronic City">Electronic City</option>
                    <option value="Rajaji Nagar">Rajaji Nagar</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Estimate Price</button>
            </div>
        </form>

        {% if estimated_price %}
        <div class="mt-4 text-center">
            <h2>Estimated Price: <strong>{{ estimated_price }}</strong></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
